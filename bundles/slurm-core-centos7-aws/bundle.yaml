applications:
  slurmrestd:
    charm: ./../../slurmrestd.charm
    constraints: spaces=nat root-disk=20G
    series: centos7
    num_units: 1
    bindings:
      "": nat
  slurmctld:
    charm: ./../../slurmctld.charm
    constraints: spaces=nat root-disk=20G
    series: centos7
    num_units: 1
    bindings:
      "": nat
  slurmd:
    charm: ./../../slurmd.charm
    constraints: spaces=nat root-disk=20G
    series: centos7
    num_units: 1
    bindings:
      "": nat
  slurmdbd:
    charm: ./../../slurmdbd.charm
    constraints: spaces=nat root-disk=20G
    series: centos7
    num_units: 1
    bindings:
      "": nat
  percona-cluster:
    charm: cs:percona-cluster
    constraints: spaces=nat root-disk=20G
    series: bionic
    num_units: 1
    bindings:
      "": nat

relations:
  - - slurmctld:slurmrestd
    - slurmrestd:slurmrestd
  - - slurmctld:slurmd
    - slurmd:slurmd
  - - slurmctld:slurmdbd
    - slurmdbd:slurmdbd
  - - slurmdbd:db
    - percona-cluster:db
